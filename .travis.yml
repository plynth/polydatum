dist: xenial   # required for Python >= 3.7
language: python
python:
  - "3.6"
  - "3.7"
  - "3.8"
  - "3.9"
  - "nightly"  
  - "pypy3.6"
  - "pypy3.7"

stages:
  - lint
  - test

before_install:
  - pip install poetry

install:
  - poetry install --no-interaction

jobs:
  include:
    - stage: lint
      script: poetry run poe lint
    - stage: test
      script: poetry run poe test
